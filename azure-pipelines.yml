trigger:
- master

jobs:
- job: 'BuildMacDmg'
  pool:
    vmImage: 'macOS-10.15'

  steps:
  - script: echo Hello, world!
    displayName: 'Run a one-line script'
  - task: PythonScript@0
    inputs:
      scriptSource: 'inline'
      script: '-m pip install -U py2app'
      
  - script: make $(Build.ArtifactStagingDirectory)/VPLServer.dmg
    displayName: 'Make dmg'

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'VPLServer.dmg'



- job: 'BuildWindows'
  pool:
    vmImage: 'windows-2019'

  steps:
  - script: echo Hello, world!
    displayName: 'Run a one-line script'

  - task: PythonScript@0
    inputs:
      scriptSource: 'inline'
      script: |
        -m pip install -U py2app
        -m pip install --upgrade cx_Freeze

  - task: PowerShell@2
    inputs:
      filePath: 'build-win.ps1'

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'VPLServer.msi'

