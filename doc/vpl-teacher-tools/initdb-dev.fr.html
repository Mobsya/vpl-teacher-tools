<main>

<p>Cette application web initialise les tables des étudiants et des groupes avec des valeurs quelconques.</p>

<div class="border">

	<h2>Étudiants</h2>

	<p>
		<button id="reset-students">réinitialiser</button>
		<button id="init">initialiser les étudiants</button>
		<button id="list-students">afficher les étudiants</button>
		<button id="list-groups">afficher les groupes</button>
		<button id="list-members-a">afficher les membres (a)</button>
		<button id="list-members-b">afficher les membres (b)</button>
	</p>

</div>

<div class="border">

	<h2>Sessions</h2>

	<p>
		<button id="reset-sessions">réinitialiser</button>
		<button id="list-sessions">afficher</button>
	</p>

	<p>
		<button id="log">journal</button>
		<button id="last-log">dernière entrée</button>
		<input id="log-file-sessionid"></input>
	</p>

	<p>
		<button id="clear-log">effacer le journal</button>
	</p>

</div>

<div class="border">

	<h2>Fichiers</h2>

	<p>
		<button id="init-files-teacher">créer le fichier de l'enseignant.e</button>
		<button id="init-files-students">créer les fichiers des étudiants</button>
		<button id="remove-files">supprimer tous les fichiers</button>
	</p>

	<p>
		<button id="list-files-teacher">afficher les fichiers de l'enseignant.e</button>
		<button id="list-files-students">afficher les fichiers des étudiants</button>
	</p>

	<p>
		<button id="clear-files">supprimer tous les fichiers</button>
	</p>

</div>

<div class="border">

	<h2>Console</h2>

	<p>
	<button id="clc">effacer</button>
	</p>

	<pre id="console">
	</pre>

</div>
